<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
    <style>
        table,
        td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h3> Person Profile </h3>
    <table>
        <form action="" name="form" onsubmit="return myFunction()">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" id="name"></td>
                <td>

                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" id="email"></td>
                <td>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="male">Male
                    <input type="radio" name="gender" id="female">Female
                    <input type="radio" name="gender" id="other">Other
                </td>
                <td>
                    <p id="genderErr"></p>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="text" name="dd" id="dd"> / <input type="text" name="mm" id="mm"> / <input type="text" name="yyyy" id="yyyy"></td>
                <td>
                    <p id="dobErr"></p>
                </td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="bg" id="bg">
                        <option value=""></option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option> 
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Degree</td>
            <td><input type="checkbox" name="ssc" id="ssc"> SSC
            <input type="checkbox" name="hsc" id="hsc"> HSC
            <input type="checkbox" name="bsc" id="bsc"> BSc</td>
            <td></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file" name="pic" id="pic"></td>
            <td></td>
        </tr>
        <tr>
            <th><br></th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th><input type="submit" value="submit">
            <input type="reset" value="reset">
            </th>
        </tr>
        </form>
    </table>
</body>

</html>

<script>
    function myFuction(){
        Name();
        Email();
        Gender();
        dob();
        Degree();
        BloodGroup();
        pp();
    }
    function Name() {
        let n = document.forms["form"]["name"].value;
        if (n == "") {
            alert("Cannot be empty");
            return false;
        } else if (n.length < 2) {
            alert("Name at least two words");
            return false;
        } else {
            if (n.match(/^[A-Za-z"."-]+$/)) {
                if (n[0].match(/^[A-Za-z]+$/)) {
                    alert("ok");
                    return true;
                } else {
                    alert("Name Must start with a letter");
                    return false;
                }
            } else {
                alert("a-z or A-Z or dot(.) or dash(-) is not valid!");
                return false;
            }
        }
    }
    function Email() {

        let n = document.forms["form"]["email"].value;
        if (n == "") {
            alert("Cannot be empty");
            return false;
        } else {
            if (n.match(/^([w-.]+@([w-]+.)+[w-]{2,4})?$/)) {
                alert("ok");
            } else {
                alert("Must be a valid email address");
                return false;
            }
        }
    }
    function Gender() {
        if (document.getElementById("male").checked || document.getElementById("female").checked || document.getElementById("other").checked) {
            return true;
        } else {
            alert("At least one of them has to be selected");
            return false;
        }
    }
    function dob() {
        if (document.getElementById("dd").value == "" || document.getElementById("mm").value == "" || document.getElementById("yyyy").value == "") {
            alert("Cannot be empty");
            return false;
        } else if (document.getElementById("dd").value <= 0 || document.getElementById("dd").value > 31) {
            alert("Must be a valid Date");
            return false;
        } else if (document.getElementById("mm").value <= 0 || document.getElementById("mm").value > 12) {
            alert("Must be a valid Month");
            return false;
        } else if (document.getElementById("yyyy").value < 1900 || document.getElementById("yyyy").value > 2016) {
            alert("Must be a valid year");
            return false;
        }
    }
    function BloodGroup() {
        if (document.getElementById("blood").value!="" ) {
            return true;
        } else {
            alert("At least one of them has to be selected");
            return false;
        }
    }
    function Degree() {
        if (document.getElementById("ssc").checked || document.getElementById("hsc").checked || document.getElementById("bsc").checked) {
            return true;
        } else {
            alert("At least one of them has to be selected");
            return false;
        }
    }
    function pp() {
        let n = document.forms["form"]["id"].value;
        if (n == "") {
            alert("Cannot be empty");
            return false;
        } else {
            if (n >= 0) {} else {
                alert("Must be a positive number");
                return false;
            }
        }
        if (document.getElementById("pic").value = "") {
            alert("Cannot be empty");
            return false;
        } else {
            return true;
        }
    }

</script>
